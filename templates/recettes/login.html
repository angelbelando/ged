<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            Blue: '#2c7373',
            Red: '#ff7f50',
            LightGray: '#f7f8fa',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-LightGray text-gray-800">

  <!-- Header -->
  <header class="bg-Blue text-white py-6 shadow-md">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-extrabold tracking-wide">Recettes</h1>
      <p class="text-lg font-light mt-2">Simplifiez vos plats et gagnez du temps</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 shadow-lg rounded-lg w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-Blue mb-6">Connexion</h2>

      <!-- Affichage des erreurs -->
      {% if form.errors %}
        <div class="bg-red-100 text-red-700 border border-red-400 p-4 rounded mb-6">
          <ul class="list-disc pl-5">
            {% for field in form %}
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
              <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <!-- Formulaire -->
      <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <!-- Nom d'utilisateur -->
        <div>
          <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
          <input type="text" name="{{ form.username.name }}" id="id_username"
                 class="border border-gray-300 rounded-md w-full px-4 py-2 focus:ring-2 focus:ring-Blue focus:outline-none"
                 placeholder="Votre nom d'utilisateur"
                 value="{{ form.username.value|default_if_none:'' }}" required>
        </div>

        <!-- Mot de passe -->
        <div>
          <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
          <input type="password" name="{{ form.password.name }}" id="id_password"
                 class="border border-gray-300 rounded-md w-full px-4 py-2 focus:ring-2 focus:ring-Blue focus:outline-none"
                 placeholder="Votre mot de passe" required>
        </div>

        <!-- Bouton de connexion -->
        <button type="submit" 
                class="w-full bg-Blue text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-teal-700 transition">
          Se connecter
        </button>
      </form>
    </div>
  </main>

</body>
</html>
