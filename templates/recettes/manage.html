<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une Recette</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            Blue: '#2c7373', /* Bleu inspiré du logo */
            Red: '#ff7f50',  /* Rouge inspiré du logo */
            LightGray: '#f7f8fa',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-LightGray text-gray-800">

  <!-- Header -->
  <header class="bg-Blue text-white py-6 shadow-md">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-extrabold tracking-wide">Ajouter une Recette</h1>
      <p class="text-lg font-light mt-2">Ajoutez vos plats et inspirez les autres !</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-center p-6 min-h-screen">
    <!-- Formulaire d'ajout de recette -->
    <form method="POST" enctype="multipart/form-data" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
      {% csrf_token %}
      <h2 class="text-2xl font-bold text-center text-Blue mb-6">Ajouter une Nouvelle Recette</h2>
      
      <!-- Titre -->
      <div class="mb-4">
        <label for="titre" class="block text-sm font-medium text-gray-700 mb-1">Titre :</label>
        <input type="text" id="titre" name="titre" required
               class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-Blue focus:outline-none">
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description :</label>
        <textarea id="description" name="description" required
                  class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-Blue focus:outline-none"></textarea>
      </div>

      <!-- Catégorie avec bouton -->
      <div class="mb-4">
        <div class="flex items-center justify-between">
          <label for="categorie" class="block text-sm font-medium text-gray-700 mb-1">Catégorie :</label>
          <a href="/recettes/add_category" 
             class="bg-Red text-white text-sm px-3 py-1 rounded-md hover:bg-red-600 transition shadow">
            Ajouter une Catégorie
          </a>
        </div>
        <select id="categorie" name="categorie" required
                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-Blue focus:outline-none">
          <option value="" disabled selected>Choisissez une catégorie</option>
          {% for categorie in categories %}
            <option value="{{ categorie.id }}">{{ categorie.nom }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Ingrédients -->
      <div class="mb-4">
        <label for="ingredients" class="block text-sm font-medium text-gray-700 mb-1">Ingrédients :</label>
        <textarea id="ingredients" name="ingredients" required
                  class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-Blue focus:outline-none"></textarea>
      </div>

      <!-- Étapes -->
      <div class="mb-4">
        <label for="etapes" class="block text-sm font-medium text-gray-700 mb-1">Étapes :</label>
        <textarea id="etapes" name="etapes" required
                  class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-Blue focus:outline-none"></textarea>
      </div>

      <!-- Temps de Préparation -->
      <div class="mb-4">
        <label for="temps_preparation" class="block text-sm font-medium text-gray-700 mb-1">Temps de Préparation (minutes) :</label>
        <input type="number" id="temps_preparation" name="temps_preparation" min="1" required
               class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-Blue focus:outline-none">
      </div>

      <!-- Temps de Cuisson -->
      <div class="mb-4">
        <label for="temps_cuisson" class="block text-sm font-medium text-gray-700 mb-1">Temps de Cuisson (minutes) :</label>
        <input type="number" id="temps_cuisson" name="temps_cuisson" min="0"
               class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-Blue focus:outline-none">
      </div>

      <!-- Image -->
      <div class="mb-6">
        <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Image (facultatif) :</label>
        <input type="file" id="image" name="image"
               class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-Blue focus:outline-none">
      </div>

      <!-- Bouton de soumission -->
      <button type="submit" 
              class="w-full bg-Blue text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-teal-700 transition">
        Ajouter la Recette
      </button>
    </form>

    <!-- Lien de retour -->
    <div class="mt-6 text-center">
      <a href="/recettes" class="text-Blue font-semibold underline hover:text-teal-700 transition">
        Retour à l'accueil
      </a>
    </div>
  </main>
</body>
</html>
