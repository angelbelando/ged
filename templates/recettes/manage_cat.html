<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une Catégorie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            Blue: '#2c7373', /* Bleu inspiré du logo */
            Red: '#ff7f50',  /* Rouge inspiré du logo */
            LightGray: '#f7f8fa',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-LightGray text-gray-800">

  <!-- Header -->
  <header class="bg-Blue text-white py-6 shadow-md">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-extrabold tracking-wide">Ajouter une Catégorie</h1>
      <p class="text-lg font-light mt-2">Gérez vos catégories et inspirez vos créations culinaires</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex items-center justify-center min-h-screen p-6">
    <!-- Form Card -->
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-Blue mb-6">Nouvelle Catégorie</h2>
      
      <!-- Formulaire -->
      <form method="POST" class="space-y-6">
        {% csrf_token %}
        <!-- Champ pour le nom de la catégorie -->
        <div>
          <label for="nom" class="block text-sm font-semibold text-gray-700 mb-1">Nom de la catégorie :</label>
          <input type="text" id="nom" name="nom" required
                 placeholder="Exemple : Entrées, Desserts, Plats principaux..."
                 class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-Blue focus:outline-none shadow-sm">
        </div>
        
        <!-- Bouton de soumission -->
        <div>
          <button type="submit"
                  class="w-full bg-Blue text-white font-semibold py-2 rounded-md shadow-md hover:bg-teal-700 transition duration-300">
            Ajouter la Catégorie
          </button>
        </div>
      </form>

      <!-- Retour à l'ajout de recette -->
      <div class="text-center mt-6">
        <a href="/manage" class="text-Red font-semibold hover:underline transition">
          Retour à l'ajout de recette
        </a>
      </div>
    </div>
  </main>

</body>
</html>
