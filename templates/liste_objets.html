{% extends 'base.html' %}
{% block title %}Liste des Objets{% endblock %}
{% block content %}
    <h1>Liste des Objets</h1>
    <ul>
        {% for objet in objets %}
            <li><a href="{% url 'objets:detail_objet' objet.id %}">{{ objet.name }}</a></li>
        {% endfor %}
    </ul>
	{% endblock %}
