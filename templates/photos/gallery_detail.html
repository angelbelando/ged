{% extends 'base.html' %}
{% block title %}Mes photos{% endblock %}
{% load custom_filters %}

{% block content %}
<header class="bg-blue-600 text-white py-6 rounded-lg shadow-md">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-extrabold tracking-wide">DÃ©tail de la Galerie</h1>
    </div>
</header>

<div class="w-full mx-auto text-center md:w-11/12 xl:w-9/12">
    <h1 class="mb-6 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-purple-500">
        {{ gallery.title }}
    </h1>
</div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for photo in photos %}
        <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition duration-300">
            <a href="{% url 'photos:photo_detail' photo.pk %}" class="block">
                <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full h-64 object-cover">
            </a>
            <div class="p-4">
                <h3 class="text-lg font-semibold text-blue-600">{{ photo.title }}</h3>
                <p class="text-sm text-gray-500">{{ photo.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
