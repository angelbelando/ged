{% extends 'base.html' %}
{% block title %}Mes photos{% endblock %}
{% load custom_filters %}

{% block content %}
<div class="container mx-auto px-6 py-6 flex flex-col items-center">
    <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full max-w-3xl h-auto rounded-lg shadow-lg transform hover:scale-105 transition duration-300">
    
    <h1 class="text-2xl font-bold text-blue-600 mt-4">{{ photo.title }}</h1>

    <a href="{{ photo.image.url }}" download 
    class="inline-block bg-green-600 text-white px-6 py-3 rounded-md shadow hover:bg-green-700 transition">
    Télécharger l'image <i class="fas fa-download"></i>
    </a>
</div>
{% endblock %}
