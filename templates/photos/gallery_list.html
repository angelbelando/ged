{% extends 'base.html' %}
{% block title %}Mes photos{% endblock %}
{% load custom_filters %}

{% block content %}
<div class="container mx-auto p-3 bg-blue-400 rounded-2xl">
    <div class="flex justify-center">
        <h1 class="text-4xl font-bold text-center text-white shadow-lg">
            Galeries de Photos</h1>
    </div>
</div>

<div class="w-full mx-auto text-center md:w-11/12 xl:w-9/12">
    <h1 class="mb-6 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-purple-500">
        Voici les plus belles
    </h1>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 container mx-auto p-6">
    {% for gallery in galleries %}
    <div class="bg-white rounded-xl shadow-lg p-4 transform hover:scale-105 transition duration-300">
        <img class="w-full h-64 object-cover rounded-lg" src="{{ gallery.main_photo.image.url }}" alt="{{ gallery.title }}">
        <div class="mt-4">
            <h3 class="text-blue-600 text-2xl font-bold">{{ gallery.title }}</h3>
            <p class="mt-3 text-gray-700 text-sm">{{ gallery.description }}</p>
            <div class="mt-4 text-center">
                <a href="{% url 'photos:gallery_detail' gallery.slug %}" class="block w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-xl transition">
                    Voir les photos
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
