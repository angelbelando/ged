{% extends 'base.html' %}
{% block title %}Mes photos{% endblock %}
{% load custom_filters %}

{% block content %}
<!-- En-tête modernisé -->
<div class="container mx-auto px-4 py-6 bg-blue-600 rounded-lg shadow-md">
    <h1 class="text-4xl font-bold text-white text-center">📷 Galeries de Photos</h1>
</div>

<!-- Titre principal avec effet -->
<div class="w-full mx-auto text-center md:w-11/12 xl:w-9/12">
    <h1 class="mb-6 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-purple-500">
        Voici les plus belles prises 📸
    </h1>
</div>

<!-- Grille adaptative des galeries -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 container mx-auto p-6">
    {% for gallery in galleries %}
    <div class="bg-white rounded-xl shadow-lg p-4 transform hover:scale-105 transition duration-300">
         <a href="{% url 'photos:gallery_detail' gallery.slug %}" class="block">
        <img class="w-full h-64 object-cover rounded-lg shadow-md" src="{{ gallery.main_photo.image.url }}" alt="{{ gallery.title }}">
        </a>
        <div class="mt-4 text-center">
            <h3 class="text-blue-600 text-2xl font-bold">{{ gallery.title }}</h3>
            <p class="mt-3 text-gray-700 text-sm">{{ gallery.description }}</p>
            <a href="{% url 'photos:gallery_detail' gallery.slug %}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-xl transition mt-4">
                Voir les photos 🔍
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
